<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mitmev√µistluse tulemused</title>
<link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/olympic-sign-olympics-logo-play-sport-event-25237.png" />
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="main.js"></script>
</head>
<body ng-app="sportsApp">
	<div id="mainDiv" class="container" ng-controller="athletesCtrl">
		<h3>1500m</h3>
		<table class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th scope="col">Rank</th>
					<th scope="col" ng-click="sortBy('Country')" ng-class="sortClass('Country')">Country</th>
					<th scope="col" ng-click="sortBy('Name')" ng-class="sortClass('Name')">Athlete</th>
					<th scope="col" ng-click="sortBy('Time')" ng-class="sortClass('Time')">Time</th>
					<th scope="col" ng-click="sortBy('Points')" ng-class="sortClass('Points')">Points</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="a in athletes | orderBy : column : reverse">
					<td><span ng-if="a.Time != 'Did not finish'">{{ $index + 1 }}</span></td>
					<td><img src="{{ a.Flag }}" width="20px" height="20px"> {{ a.Country }}</td>
					<td>{{ a.Name }}</td>
					<td>{{ a.Time }}</td>
					<td>{{ a.Points }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
